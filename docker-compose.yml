version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: motogarage-db
    environment:
      POSTGRES_DB: motogarage
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - motogarage-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d motogarage"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: motogarage-backend
    environment:
      DB_USERNAME: postgres
      DB_PASSWORD: password
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: motogarage
      SERVER_PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - motogarage-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: motogarage-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - motogarage-network

volumes:
  postgres_data:

networks:
  motogarage-network:
    driver: bridge
